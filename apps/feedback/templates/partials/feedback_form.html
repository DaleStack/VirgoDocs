<div class="border border-white  inline-block text-gray-200 p-4 rounded-md my-18 py-4 shadow-lg shadow-blue-300/50">

    <div class="flex flex-col justify-start py-8">
        <p class="text-white font-bold text-2xl">Send Your Feedback</p>
        <p>Fill out the form below and I'll get back to you as soon as possible.</p>
    </div>

    <form class="flex flex-col text-white space-y-8" action="" method="POST">
        <div class="flex flex-col space-y-8 lg:space-y-0 lg:flex-row items-center justify-between lg:space-x-8">
            <input class="outline outline-white/50 rounded-md p-2 w-full" type="text" name="name" placeholder="Your Name" required>
            <input class="outline outline-white/50 rounded-md p-2 w-full" type="email" name="email" placeholder="Your Email" required>
        </div>
        <select class="outline outline-white/50 rounded-md p-2 w-full" name="feedback_type" required>
            <option value="" disabled selected>Select Feedback Type</option>
            <option class="bg-black text-white" value="bug">Bug Report</option>
            <option class="bg-black text-white" value="feature">Feature Request</option>
            <option class="bg-black text-white" value="general">General Feedback</option>
        </select>
        <textarea class="outline outline-white/50 rounded-md p-2 w-full" name="message" placeholder="Your Feedback" required></textarea>
        <button class="p-2 rounded-md cursor-pointer transition-all duration-300" type="submit">Submit Feedback</button>
    </form>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const form = document.querySelector('form');
    const submitButton = form.querySelector('button[type="submit"]');
    const requiredFields = form.querySelectorAll('[required]');

    
    function checkFormValidity() {
      let isValid = true;
      requiredFields.forEach(field => {
        if (!field.value.trim()) {
          isValid = false;
        }
      });
      submitButton.disabled = !isValid;
      submitButton.classList.toggle('bg-gray-400', !isValid);
      submitButton.classList.toggle('bg-blue-300', isValid);
    }

    
    requiredFields.forEach(field => {
      field.addEventListener('input', checkFormValidity);
    });

    
    checkFormValidity();

    form.addEventListener('submit', function () {
      submitButton.disabled = true;
      submitButton.textContent = 'Submitting...';
      submitButton.classList.add('bg-gray-400');
      submitButton.classList.remove('bg-blue-300', 'hover:bg-blue-400');
    });
  });
</script>
